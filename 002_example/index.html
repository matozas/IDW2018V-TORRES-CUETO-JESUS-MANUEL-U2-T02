<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 align="center">Usuarios</h2>
    <table class="table">
    <thead>
      <tr>
        <th>No.</th>
        <th>Usuario</th>
        <th>Fecha de Nacimiento</th>
        <th>Tipo de Usuario</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>iarjona</td>
        <td>01/04//1987</td>
        <td>admin</td>
      </tr>      
      <tr class="active">
        <td>1</td>
        <td>melena</td>
        <td>01/04/1980</td>
        <td>student</td>
      </tr>
      
      <tr class="success">
        <td>2</td>
        <td>ecastro</td>
        <td>02/04/1972</td>
        <td>student</td>
      </tr>

      <tr class="warning">
        <td>3</td>
        <td>pjimenez</td>
        <td>03/04/1970</td>
        <td>student</td>
      </tr>

      <tr class="danger">

        <td>04/04/1969</td>
        <td>student</td>
      </tr>

    
    </tbody>
  </table>


  <button type="submit" class="btn btn-primary  btn-block d-none d-sm-block ">Guardar</button>
</div>
  
</body>
</html>
